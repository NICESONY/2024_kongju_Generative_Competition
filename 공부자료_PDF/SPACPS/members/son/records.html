<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Records</title>
</head>
<body>
    <h1>Records</h1>
    <ul>
        {% for record in records %}
        <li>{{ record.date }} - {{ record.location }} - {{ record.user_id }} - {{ record.content }} - {{ record.photo_url }}</li>
        {% endfor %}
    </ul>
    <a href="/">새로운 기록 추가하기</a>
</body>
</html>
