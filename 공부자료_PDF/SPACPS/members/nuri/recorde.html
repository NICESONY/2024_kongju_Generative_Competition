<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/setup.css">
    <link rel="stylesheet" href="./css/headersubpage.css">
    <link rel="stylesheet" href="./css/recorde.css">
    <link rel="stylesheet" href="./css/nav.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>
<body>
    <div class="contentbox">
        <header>
            <div class="headerbox">
                <div class="icon">
                    <a href="/"><img src="./icon/leading-iconnewrecord.svg" alt="Icon"></a>
                </div>
                <div class="header-text">
                    <p>새로운 기록</p>
                </div>
                <div class="icon">
                    <a href="/"><img src="./icon/trailing-iconnewrecord.svg" alt="Icon"></a>
                </div>
            </div>
        </header>
    </div>
    
    <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide">Slide 1</div>
          <div class="swiper-slide">Slide 2</div>
          <div class="swiper-slide">Slide 3</div>
          <div class="swiper-slide">Slide 4</div>
          <div class="swiper-slide">Slide 5</div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
      
        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      
        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./js/swiperrecorde.js"></script>
</body>
</html>
